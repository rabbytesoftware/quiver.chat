<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiver Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.system {
            background: #f8f9fa;
            color: #6c757d;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 90%;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex: 1;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #666;
        }

        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            color: #28a745;
        }

        .status.disconnected {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸš€ Quiver Chat
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="status" id="status">Connecting...</div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <div class="username-modal" id="usernameModal">
        <div class="modal-content">
            <h2>Welcome to Quiver Chat! ðŸ‘‹</h2>
            <p>Choose a nickname to start chatting:</p>
            <input type="text" id="usernameInput" placeholder="Enter your nickname..." maxlength="20">
            <br><br>
            <button class="btn btn-primary" id="joinBtn">Join Chat</button>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let isConnected = false;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const usernameModal = document.getElementById('usernameModal');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(username)}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                isConnected = true;
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            ws.onclose = function() {
                isConnected = false;
                statusDiv.textContent = 'Disconnected - Attempting to reconnect...';
                statusDiv.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                // Auto-reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusDiv.textContent = 'Connection error';
                statusDiv.className = 'status disconnected';
            };
        }

        function displayMessage(message) {
            const messageEl = document.createElement('div');
            
            if (message.type === 'system') {
                messageEl.className = 'message system';
                messageEl.innerHTML = `<div class="message-content">${escapeHtml(message.content)}</div>`;
            } else {
                const isOwnMessage = message.username === username;
                messageEl.className = `message ${isOwnMessage ? 'user' : 'other'}`;
                messageEl.innerHTML = `
                    <div class="message-header">${escapeHtml(message.username)} â€¢ ${message.time}</div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && isConnected) {
                const message = {
                    type: 'message',
                    content: content
                };
                
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        joinBtn.addEventListener('click', function() {
            username = usernameInput.value.trim();
            if (username) {
                usernameModal.style.display = 'none';
                connectWebSocket();
            } else {
                alert('Please enter a nickname!');
            }
        });

        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinBtn.click();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus username input on load
        usernameInput.focus();
    </script>
</body>
</html>
